<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/><link>
    <script src="https://kit.fontawesome.com/6ff971e226.js"></script>
    <link rel="stylesheet" href="./Assets/style.css"></link>
    <title>CSnyder Weatherboard</title>
</head>

<body>
   <div class="wrapper">
      
      <div class="title">
         <h1>CSnyder Weatherboard</h1>
      </div>
     
      <main class="container-fluid">
         <div class="row">
         
            <div class="col-sm-2 card-search">
               <h5>Search for a City: </h5>
               <!--Search form-->
               <div class="input-group">
                  <form class="d-flex flex-column align-items-start" id="formSearch">
                     <input name="city" id="city" type="text" autofocus="true" placeholder="Kansas City" class="form-input"/>
                     <button type="submit" class="btn">Search</button>
                  </form>
               </div>
               
               <div class="btn-group-vertical" id="buttons"></div>
            </div>
            <!--Current weather-->
            <div class="col-sm-9" id="currentWeather">
               <div class="row">
                  <div class="col-sm-10">
                     <div class="card currentBlock">
                        <h1> <span id="searchedCity"></span></h1>
                        <h2><span id="currentDate"></span></h2>
                        <p><strong>Temperature: </strong><span id="todayTemp"></span> °F</p>
                        <p><strong>Humidity: </strong><span id="todayHumidity"></span>%</p>
                        <p><strong>Wind Speed: </strong><span id="todayWind"></span> mph</p>
                     </div>
                  </div>
               </div>
               
               
               <!--Forecast-->
               <div class="container" id="forecast5day">
                  <h3>5-Day Forecast:</h3>
                  <div class="row">
                     <!--Day 1-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day1"></h6>
                           <img id="i1" src="">
                           <p><strong>Temp:</strong> <span id="t1"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h1"></span>%</p>
                           <p><strong>Wind:</strong> <span id="w1"></span>MPH</p>
                        </div>
                     </div>
                     <!--Day 2-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day2"></h6>
                           <img id="i2" src="">
                           <p><strong>Temp:</strong> <span id="t2"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h2"></span>%</p>
                           <p><strong>Wind:</strong> <span id="w2"></span>MPH</p>
                        </div>
                     </div>
                     <!--Day 3-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day3"></h6>
                           <img id="i3" src="">
                           <p><strong>Temp:</strong> <span id="t3"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h3"></span>%</p>
                           <p><strong>Wind:</strong> <span id="w3"></span>MPH</p>
                        </div>
                     </div>
                     <!--Day 4-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day4"></h6>
                           <img id="i4" src="">
                           <p><strong>Temp: </strong><span id="t4"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h4"></span>%</p>
                           <p><strong>Wind:</strong> <span id="w4"></span>MPH</p>
                        </div>
                     </div>
                     <!--Day 5-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day5"></h6>
                           <img id="i5" src="">
                           <p><strong>Temp:</strong> <span id="t5"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h5"></span>%</p>
                           <p><strong>Wind:</strong> <span id="w5"></span>MPH</p>
                        </div>
                     </div>
                  </div>
               </div>
               
            </div>
            
         </div>
        

     

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
